<html>
  <head>
     <title>
         My Icons
     </title>

     <style>
        .row {
             width:720px;
             margin: 10px auto 10px auto ;
        }
        .image-container {
            display:table-cell;
            vertical-align: middle;
            padding:20px;
        }
     </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js" ></script>
        
     
  </head>

  <body style="background-color:antiquewhite;">
     <!-- <h1>
           My Icons
        </h1>

        <h2>
           These are my icon designs.
        </h2>      -->
        <img id="picture1" src="images/icon1@2x.png" width="200" onmouseover="this.src='icons before/1.jpg';" onmouseout="this.src='images/icon1@2x.png';">
        <img id="picture2" src="images/icon2@2x.png" width="200" onmousedown="this.src='icons before/2.jpg';" onmouseup="this.src='images/icon2@2x.png';">
        <img id="picture3" src="images/icon3@2x.png" width="200" onmouseover="this.src='icons before/5.jpg';" onmouseout="this.src='images/icon3@2x.png';">

        <img id="picture4" src="images/icon4@2x.png" width="200" onmouseover="this.src='icons before/3.jpg';" onmouseout="this.src='images/icon4@2x.png';">
        <img id="picture1" src="images/icon5@2x.png" width="200" onmouseover="this.src='icons before/4.jpg';" onmouseout="this.src='images/icon5@2x.png';">
        <img id="picture1" src="images/icon6@2x.png" width="200" onmouseover="this.src='icons before/6.jpg';" onmouseout="this.src='images/icon6@2x.png';">

        <img id="picture1" src="images/icon7@2x.png" width="200" onmousedown="this.src='icons before/7.jpg';" onmouseup="this.src='images/icon7@2x.png';">
        <img id="picture1" src="images/icon8@2x.png" width="200" onmousedown="this.src='icons before/8.jpg';" onmouseup="this.src='images/icon8@2x.png';">
        <img id="picture1" src="images/icon9@2x.png" width="200" onmousedown="this.src='icons before/9.jpg';" onmouseup="this.src='images/icon9@2x.png';">

        <script>
         var sound1 = new buzz.sound("sound/sound1.mp3");
         var sound2 = new buzz.sound("sound/sound2.mp3");
         var sound3 = new buzz.sound("sound/sound3.mp3");

         var sound4 = new buzz.sound("sound/sound4.mp3");
         var sound5 = new buzz.sound("sound/sound4.mp3");
         var sound6 = new buzz.sound("sound/sound5.mp3");

         var sound7 = new buzz.sound("sound/sound6.mp3");
         var sound8 = new buzz.sound("sound/sound7.mp3");
         var sound9 = new buzz.sound("sound/sound8.mp3");
         

         window.onload = function() {
            document.getElementById('picture1').addEventListener('mouseover', function () {sound1.play();});
            document.getElementById('picture1').addEventListener('mouseout', function () {sound1.stop();});
            document.getElementById('picture2').addEventListener('mouseover', function () {sound2.play();});
            document.getElementById('picture3').addEventListener('mouseover', function () {sound3.play();});

            document.getElementById('picture4').addEventListener('click', function () {sound4.play();});
            document.getElementById('picture5').addEventListener('click', function () {sound5.play();});
            document.getElementById('picture6').addEventListener('click', function () {sound6.play();});

            document.getElementById('picture7').addEventListener('click', function () {sound7.play();});
            document.getElementById('picture8').addEventListener('click', function () {sound8.play();});
            document.getElementById('picture9').addEventListener('click', function () {sound9.play();});
         };



   </script>

  </body>  
</html>
